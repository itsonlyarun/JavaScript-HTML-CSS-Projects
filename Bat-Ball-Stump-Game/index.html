<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Bat Ball Stump Game</h1>

    <!-- -------------Bat ----------------- -->

    <button class="choice-button" onclick="
        const userChoice='Bat';
        let computerChoice= generateComputerChoice(); 

        let resultMsg=getResult(userChoice,computerChoice);

        showResult(userChoice,computerChoice,resultMsg);
        ">
        <img src="./images/bat.jpeg" alt="Bat-Image" class="choice-image">
    </button>

    <!-- -----------------Ball--------------------- -->

    <button class="choice-button" onclick="
        userChoice='Ball';
        computerChoice= generateComputerChoice(); 

        resultMsg=getResult(userChoice,computerChoice);

        showResult(userChoice,computerChoice,resultMsg);
        ">
        <img src="./images/ball.jpeg" alt="Ball-Image" class="choice-image">
    </button>

    <!------------------Stump---------------------- -->

    <button class="choice-button" onclick="
        userChoice='Stump';
        computerChoice= generateComputerChoice(); 

        resultMsg=getResult(userChoice,computerChoice);

        showResult(userChoice,computerChoice,resultMsg);
        ">
        <img src="./images/stump.jpeg" alt="Stump-Image" class="choice-image">
    </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <!-----------Reset------------- -->

    <button onclick="localStorage.clear();
    resetScore()">Reset</button>

    <script src="./script.js"></script>
</body>
</html>
